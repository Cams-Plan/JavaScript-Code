<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 1</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      button {
        display: block;
        margin: 20px 0 20px 20px;
      }
    </style>
  </head>

  <body>

    <section class="preview">
    </section>

    <button class="off">Machine is off</button>

  <script>
    const btn = document.querySelector('.off');

    // Add your code here
    const message = {
        "on": "Machine is on", 
        "off": "Machine is off"
    }

    btn.addEventListener('click', e => {
        if (btn.textContent == "Machine is off") {
            btn.textContent = message.on
        } else {
            btn.textContent = message.off
        }
    })

  </script>

  </body>
</html>
